{% extends 'adminnav.html' %}

{% block title %}
    Patient Page
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 50px;">
    <h2 class="text-center">Add Patient</h2>
    <br><br>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="p_name">Patient Name</label>
            <input type="text" class="form-control" id="p_name" name="p_name" required>
        </div>
        <div class="form-group">
            <label for="p_phone">Patient Phone Number</label>
            <input type="text" class="form-control" id="p_phone" name="p_phone" required>
        </div>
        <div class="form-group">
            <label for="p_email">Patient Email</label>
            <input type="email" class="form-control" id="p_email" name="p_email">
        </div>
        <div class="form-group">
            <label for="doct_name">Doctor Name</label>
            <input type="text" class="form-control" id="doct_name" name="doct_name" required>
        </div>
        <div class="form-group">
            <label for="booking_date">Booking Date</label>
            <input type="date" class="form-control" id="booking_date" name="booking_date" required>
        </div>
        <br>
        <input type="submit" value="Add Patient" class="btn btn-primary form-control">
    </form>
</div>

{% if error == "no" %}
<script>
    alert("Record Saved Successfully");
    window.location.href = "{% url 'adminpat' %}";
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert("Something went wrong !!!");
</script>
{% endif %}

{% endblock %}

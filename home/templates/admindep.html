{% extends 'adminnav.html'%}

{%block title %}
Department Page
{%endblock%}

{%block content %}

<div class="container" style="margin-top: 50px;">
    <h2 class="text-center">View Patient</h2>
    <br><br>
    <table class="table table-hover" id="example">
        <thead>
            <tr>
                <th>Department ID</th>
                <th>Department Name</th>
                <th>Department Descrption</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in pat %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.dept_name}}</td>
                <td>{{i.dept_descrption}}</td>
                <td><a class="btn btn-primary">Update</a></td>
                <td><a href="{% url 'delete_patient' i.id %}" onclick="return confirm('Are u really want to delete ?')" class='btn btn-danger'>Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{%endblock%}

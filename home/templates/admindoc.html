{% extends 'adminnav.html'%}

{%block title %}
home
{%endblock%}

{%block content %}

<div class="container" style="margin-top: 50px;">
    <h2 class="text-center">View Doctor</h2>
    <br><br>
    <table class="table table-hover" id="example">
        <thead>
            <tr>
                <th>Doctor Id</th>
                <th>Doctor Name</th>
                <th>Doctor Spec</th>
                <th>Doctor Dept</th>
                <th>Doctor Img</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.doct_name}}</td>
                <td>{{i.doct_spec}}</td>
                <td>{{i.dep_name}}</td>
                <td>{{i.doct_img}}</td>
                <td><a href="{% url 'delete_doctor' i.id %}" onclick="return confirm('Are u really want to delete ?')" class='btn btn-danger'>Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{%endblock%}
